apiVersion: policy.acme.co/v1
kind: PolicyTemplate
metadata:
  name: StudyFilter
schema:
  type: object
  required:
    - tag
  properties:
    tag:
      type: object
      additionalProperties: {}
    algo:
      type: string

evaluator:
  terms:
    uid: event.Study.StudyInstanceUID
  productions:
    - match: rule.tag.group == tag.group && rule.tag.element == tag.element && uid.startsWith("123")
      decision: filter.allow
      output: true
